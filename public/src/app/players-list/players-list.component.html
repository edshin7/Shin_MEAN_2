<table>
  <thead>
    <tr>
        <th>Player Name</th>
        <th>Preferred Position</th>
        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td>{{player.pref_pos}}</td>
      <td><button (click)="deletePlayer(player._id, player.name)">Delete</button></td>
    </tr>
  </tbody>
</table>
